<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Delete Student</h1>
<h2>Are you sure</h2>
<p>
    <a href="/products">Back to list Product</a>
</p>
<form th:action="@{/delete-product}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}">
    <table>
        <tr>
            <td>Name</td>
            <td th:text="*{name}"></td>
        </tr>
        <tr>
            <td>Id</td>
            <td th:text="*{id}"></td>
        </tr>
        <tr>
            <td>Date</td>
            <td th:text="*{date}"></td>
        </tr>
        <tr>
            <td>Prince</td>
            <td th:text="*{prince}"></td>
        </tr>
        <tr>
            <td>Type</td>
            <td th:each="f : ${product.type}"><span th:text="${f}"></span></td>
        </tr>
        <tr>
            <td>So luong</td>
            <td th:text="*{count}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete"></td>
        </tr>
    </table>
</form>
</body>
</html>
